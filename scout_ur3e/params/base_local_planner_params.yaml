  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.3

  meter_scoring: true
  # pdist_scale: 0.5
  # gdist_scale: 0.5
  # occdist_scale: 1.0
  recovery_behavior_enabled: false
  clearing_rotation_allowed: false
  